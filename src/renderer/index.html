<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo!</title>
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="frontend.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="window">
        <div class="window-content">
          <div class="pane-group">
            <div class="pane pane-sm sidebar">
                <ul class="list-group">
                    <li class="list-group-header">
                      <input class="form-control" type="text" placeholder="Search for someone">
                    </li>
                    <li class="list-group-item selected">
                      <img class="media-object pull-left" src="../assets/img/1.jpg" height="32">
                      <div class="media-body">
                        <strong>1.png</strong>
                        <p>2MB</p>
                      </div>
                    </li>
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/2.jpg" height="32">
                        <div class="media-body">
                          <strong>2.png</strong>
                          <p>2MB</p>
                        </div>
                    </li> 
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/3.jpg" height="32">
                        <div class="media-body">
                          <strong>3.png</strong>
                          <p>2MB</p>
                        </div>
                    </li> 
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/4.jpg" height="32">
                        <div class="media-body">
                          <strong>4.png</strong>
                          <p>2MB</p>
                        </div>
                    </li> 
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/5.jpg" height="32">
                        <div class="media-body">
                          <strong>5.png</strong>
                          <p>2MB</p>
                        </div>
                    </li> 
                </ul>
            </div>
            <div class="pane">
                <div class="image-view full-height">
                    <header class="toolbar toolbar-header image-toolbar">
                        <div class="toolbar-actions">
                            <div class="btn-group">
                              <button class="btn btn-default">
                                <span class="icon icon-folder icon-text"></span>
                                Abrir ubicaci√≥n
                              </button>
                            </div>
                            <button class="btn btn-default pull-right">
                                <span class="icon icon-download icon-text"></span>
                                Guardar
                            </button>
                            <select id="filters" class="pull-right select-filters">
                                <option value="">Ninguno</option>
                                <option value="sepia">Sepia</option>
                            </select>
                            <label class="pull-right filter-label">Filtros: </label>
                        </div>
                    </header>
                    <div class="image-container">
                        <img id="image-displayed" src="../assets/img/1.jpg" alt="">
                    </div>
                </div>
            </div>
          </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>
    </div>
